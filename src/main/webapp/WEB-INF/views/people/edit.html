<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <!--    <label for="name">Enter name: </label>-->
    <!--    <input type="text" th:field="*{name}" id="name">-->
    <div class="input">

        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: #ff0000;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error:</div>
    </div>
    <br>
    <div>
        <label for="name">Enter age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: #ff0000;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error:</div>
    </div>
    <br/>
    <div>
        <label for="name">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: #ff0000;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error:</div>
    </div>
    <br/>
    <br>
    <input type="submit" value="Update">
</form>
</body>
</html>
